<% articles_for_month(@id).each do |post| %>
  <div class="post-preview">
      <h2 class="post-title">
        <% if post[:externalurl] %>
          <a class="decorated" href="<%= post[:externalurl] %>"><%= post[:title] %></a> ↦
        <% else %>
          <a href="<%= post.path %>"><%= post[:title] %></a>
        <% end %>
      </h2>
      <p class="post-meta"><%= formatted_date(post[:created_at]) %> · <a href="<%= post.path %>">∞</a></p>

      <%= get_post_start(post) %>
  </div>
  <hr>
<% end %>
